<body>
    <button id="btn">데이터 가져오기</button>
    <table id="list">
        <tr>
            <td>아이디</td>
            <td>패스워드</td>
            <td>이름</td>
        </tr>
    </table>

    <script type="text/javascript">
        const table = document.querySelector('#list')
        let a = 0 ;
        function getData() {
            axios.get('http://localhost:3000/user/info') //Promise 
                .then((res) => {
                    if(a==4){
                        a=0
                    }
                    let list = res.data.userlist;
                    console.log(list);
                        const tr = document.createElement('tr');
                        const idTd = document.createElement('td');
                        const pwTd = document.createElement('td');
                        const nameTd = document.createElement('td');

                        idTd.innerHTML = list[a].userid;
                        pwTd.innerHTML = list[a].userpw;
                        nameTd.innerHTML = list[a].username;

                        tr.appendChild(idTd);
                        tr.appendChild(pwTd);
                        tr.appendChild(nameTd);

                        table.appendChild(tr)
                        a++;
                })

        }
 /*axios cdn*/
        const btn = document.querySelector('#btn');
        btn.addEventListener('click', getData)
