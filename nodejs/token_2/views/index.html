<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">

<body>
    <!-- 로그인버튼을 누르면 로그인 팝업 (window.open  x  laypopup  o) css, javascript -->
<button id="loginBtn">로그인</button>
<a href="/user/info">회원정보</a>
<div class="layerPopup">
    <div class="loginPopup">
        <div id="loginForm">
            <h2>로그인페이지</h2>
            <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요">
            <input type="password" name="userpw" id="userpw" placeholder="비밀번호를 입력하세요">
            <button id="localLogin" class="loginSubmit">로그인</button>
            <button id="kakaoLogin" class="kakaoSubmit kakao">카카오로그인</button>
            <p class="joinWord">아직도 회원이 아니세요?
                <span class="joinBtn">회원가입</span>
            </p>
        </div>
    </div>
</div>

</body>
