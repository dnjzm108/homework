<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h1>리스트 입니다</h1>
    <table>
    <tr>
        <td>번호</td>
        <td>제목</td>
        <td>이름</td>
        <td>작성일</td>
        <td>조회수</td>
    </tr><br>
    {% for item in list %}
    <tr>
        <td>{{item.number}}</td>
        <td><a href="/view?idx={{item.idx}}">{{item.subject}}</a></td>
        <td>{{item.name}}</td>
        <td>{{item.today}}</td>
        <td>{{item.hit}}</td>
        <td><a href="/del?idx={{item.idx}}">삭제하기</a></td>
    </tr>
    {% endfor %}
</table>
    
    <a href="/write"> 작성하러가기</a>
    
</body>
</html>
