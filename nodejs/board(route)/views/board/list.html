<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/list.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h2>게시판 리스트</h2>
            <a href="/board/write" class="btn">글쓰기</a>
        </div>
        <div class="border">

            <table>
                <tr>
                    <td>번호</td>
                    <td>제목</td>
                    <td>작성자</td>
                    <td>날짜</td>
                    <td>조회수</td>
                </tr>
                {% for item in list %}
                <tr>
                    <td>{{item.number}}</td>
                    <td><a href="/board/view?idx={{item.idx}}">{{item.subject}}</a></td>
                    <td>{{item.board_name}}</td>
                    <td>{{item.today}}</td>
                    <td>{{item.hit}}</td>
                    <td>
                     <form action="/board/del?idx={{item.idx}}" method="post">
                    <input type="submit" value="삭제하기">
                    </form>
                    </td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
    
</body>
</html>
