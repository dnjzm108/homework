<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/view.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h2> 게시판 보기</h2>
        </div>
        <div id="body">
        <ul>
            {% for item in list %}
            <li class="text">글제목</li>
            <li id="subject"> 
                    {{item.subject}}
            </li>
        </ul>
        <ul>
            <li class="text">작성자</li>
            <li id="board_name">{{item.board_name}}</li>
        </ul>
        <ul>
            <li class="text">내용</li>
            <li id="content">
                {{item.content}}
            </li>
            
        </ul>
        <a href="/board/list" class="btn">리스트 가기</a>
        <a href="/board/update?idx={{item.idx}}" class="btn"> 수정하러가기</a>
        {% endfor %}
    </div>
    </div>
</body>
</html>
