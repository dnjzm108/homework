<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리액트 시간</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="../react_example/example6.css">
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
    
class Square extends React.Component{
    render(){
        return(
            <button
            onClick={this.props.onClick}> 
                {this.props.value}
                </button>
        )
    }
}

class Board extends React.Component{
    state={
        squares:Array(9).fill(null),
        xIsNext:false,
    }
    renderSquare(n){
        return <Square 
        Value={this.state.squares[n]}
        onClick={()=>{this.handleClick(n)}}
        />
    }

    handleClick = n =>{
        //내가 클릭한 키값을 알고싶다
        //squares 키값에 내용을 추가하고싶다
        //1.squares 복사함
        //2. squares 복사한 내용에 키값에 내용을 넣자
        //내용을 추가할때느 ㄴ cisBext 상태에 따라서 내용을 넣을거다
        //그리고 마지막으로 setState -> resnder 을 다시해야한다
        let {squares} = {...this.state} //array(9) null
        squares[n] = this.state.xIsNext? 'O' : 'X'
        this.setState({ squares:squares ,xIsNext : !this.state.xIsNext})
    }
    render(){
        return(
            <div className="">
                <div className="board-row">
                    {this.renderSquare(0)}
                    {this.renderSquare(1)}
                    {this.renderSquare(2)}
                </div>
                <div className="board-row"> 
                    {this.renderSquare(3)}
                    {this.renderSquare(4)}
                    {this.renderSquare(5)}
                    </div>
                <div className="board-row"> 
                    {this.renderSquare(6)}
                    {this.renderSquare(7)}
                    {this.renderSquare(8)}
                    </div>
                </div>
        )
    }
}


        class Game extends React.Component {
            render() {
                return (
                    <div className="game">
                        <div className="game-board">
                            <Board />
                        </div>
                        <div className="">
                            <div className="">
                            </div>
                            <ol></ol>
                        </div>

                    </div>
                )
            }
        }

        ReactDOM.render(
            <Game />,
            document.querySelector('#root')
        )
    </script>
</body>

</html>
